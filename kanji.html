  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #ffe7e7;  /* Light background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #222;
    }

    .container {
      background: rgb(255, 255, 255); /* White background */
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .card {
      font-size: 3em;
      padding: 30px;
      margin-bottom: 5px;
      background: rgba(255, 255, 255, 0.9); /* Light yellowish background */
      border: 1px solid rgb(24, 3, 89);
      border-radius: 15px;
      box-shadow: inset 0 0 10px rgba(10, 2, 84, 0.442);
      transition: all 0.3s ease-in-out;
      font-family: "BIZ UDMincho", "BIZ UcMincho", serif;
    }

    #reading {
      font-size: 1.5em;
      color: #000000;
      margin-bottom: 30px;
      font-family: "MS Mincho", serif;
      min-height: 1.8em; /* Keep height fixed */
      transition: opacity 0.3s ease;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      flex: 1 1 45%;
      padding: 12px 20px;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: rgba(45, 216, 255, 0.528);
      color: #000000;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.485);
      backdrop-filter: none;
    }

    button:hover {
      background: rgba(69.658%, -0.04849, -0.15607, 0.638);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(69.658%, -0.04849, -0.15607, 0.638);
    }

    @media (max-width: 500px) {
      .card {
        font-size: 2em;
      }
      .button-group {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
